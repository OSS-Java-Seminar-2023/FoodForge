<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Recipe</title>
</head>
<body>
<h1>Add New Recipe</h1>
<form th:action="@{/recipes/add}" th:object="${recipe}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>
    <div>
        <label for="details">Details:</label>
        <textarea id="details" th:field="*{details}" required></textarea>
    </div>
    <div>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" th:field="*{difficulty}" class="custom-select" required>
            <option th:each="difficulty : ${T(com.kuvari.FoodForge.models.enums.Difficulty).values()}" th:value="${difficulty}" th:text="${difficulty}"></option>
        </select>
    </div>
    <div>
        <label for="prepTime">Prep Time (minutes):</label>
        <input type="number" id="prepTime" th:field="*{prepTime}" min="1" required>
    </div>


    <div>
        <button type="submit">Create Recipe</button>
    </div>

<form>
</body>
</html>
